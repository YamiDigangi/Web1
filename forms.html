<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Postre Saludable - Contacto</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/forms.js" defer></script>
</head>
<body>
    <section class="forms"> 
        <form id="formulario" onsubmit="return validarCampos()" method="post">
            <h4>Formulario de Contacto</h4>

            <div class="form-control">      
                <input class="controles" type="text" name="nombre" id="nombre" placeholder="Nombre">
                <p id="errorNombre"></p>
            </div>      
            
            <div class="form-control">      
                <input class="controles" type="text" name="apellido" id="apellido" placeholder="Apellido">
                <p id="errorapellido"></p>
            </div>  
           
            <div class="form-control"> 
                <input class="controles" type="email" name="correo" id="correo" placeholder="Correo electrónico">
                <p id="errorCorreo"></p>
            </div>

            <div class="form-control"> 
                <textarea class="controles" name="mensaje" id="mensaje" placeholder="Dejanos tu consulta"></textarea>
                <p id="errorMensaje"></p>
            </div>

            <div class="form-control">
                <label for="tipoConsulta">Tipo de Consulta:</label>
                <select id="tipoConsulta" name="tipoConsulta">
                    <option disabled selected value="">Seleccione una opcion</option>
                    <option value="general">Consulta General</option>
                    <option value="pedido">Pedido Especial</option>
                    <option value="sugerencia">Sugerencia</option>
                </select>
            </div>
           
           <button class="boton" type="submit" id="btnEnviar">Enviar</button>
           
          
          <div id="mensajes">
            <p id="mensajeExitoso"></p>
            <ul id="ltaErrores"></ul>
        </div>
        </form>
        
       
    </section>
    <footer>
        <article>
            <p>¡Gracias por visitar Tu Postre Saludable! Esperamos que encuentres inspiración en nuestras recetas.</p>
            <a href="./index.html">Volver a la Pagina Principal</a>
        </article>
        <div class="conteiner">
            <p>&copy;<strong>  Derechos Reservados a su autora Yamila Di Gangi </strong></p>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/" class="social-media-icon">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://twitter.com/?lang=es" class="social-media-icon">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.instagram.com/" class="social-media-icon">
                <i class='bx bxl-instagram'></i>
            </a>
        </div>
    </footer>
</body>
</html>
