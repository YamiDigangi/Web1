<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Postre Saludable - Contacto</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/froms.js" defer></script>
</head>
<body>
    <section class="forms"> 
        <form id="formulario" onsubmit="return validarFormulario()" method="post">
            <h4>Formulario de Contacto</h4>

            <div class="form-control">      
                <input class="controles" type="text" name="nombre" id="nombre" placeholder="Nombre">
                <p id="errorNombre"></p>
            </div>      
            
            <div class="form-control">      
                <input class="controles" type="text" name="apellido" id="apellido" placeholder="Apellido">
                <p id="errorapellido"></p>
            </div>  
           
            <div class="form-control"> 
                <input class="controles" type="email" name="correo" id="correo" placeholder="Correo electrÃ³nico">
                <p id="errorCorreo"></p>
            </div>

            <div class="form-control"> 
                <textarea class="controles" name="mensaje" id="mensaje" placeholder="Dejanos tu consulta"></textarea>
                <p id="errorMensaje"></p>
            </div>

            <div class="form-control">
                <label for="tipoConsulta">Tipo de Consulta:</label>
                <select id="tipoConsulta" name="tipoConsulta">
                    <option value="general">Consulta General</option>
                    <option value="pedido">Pedido Especial</option>
                    <option value="sugerencia">Sugerencia</option>
                </select>
            </div>

            <button class="boton" >Enviar</button>
            <p id="mensajeExito"></p>
        </form>
    </section>
</body>
</html>
